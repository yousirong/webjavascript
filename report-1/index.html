<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report 1</title>
  </head>
  <body>
    <h1>Report 1</h1>

    <SCRIPT LANGUAGE="JavaScript">
      function check() {
        if (document.search.search.value == "") {
          alert('검색어를 입력하여 주세요.');
          document.search.search.focus();
          return false;
        }
        document.search.submit();
      }
    </SCRIPT>

    <div id="contact">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody id="contact-table-body"></tbody>
      </table>
      <div>
        <h4>Search For</h4>
        <div id="search"></div>
        <div id="found"></div>
      </div>
    </div>

    <script src="randomuser.js"></script>
    <script src="app.js"></script>
    <!--<script src="list-table.js"></script>-->
    <!-- 새로 추가한 부분  -->
    <form action=address_search.html name=search method=post>
      <input type=text name=search>
      <input type=button size=10 name=ok value=검색 onclick="check()">
    </form>
    <form action=findcontent.html>
      <input type=submit value=입력페이지로>
    </form>

  </body>
</html>
